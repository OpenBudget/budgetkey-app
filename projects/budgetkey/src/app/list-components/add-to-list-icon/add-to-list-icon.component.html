<ng-container *ngIf='doc'>
    <div class='icon bk-tooltip-anchor' *ngIf='!enabled()' (click)='$event.stopPropagation(); $event.preventDefault()'>
        <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="icon">
            <path id="Rectangle 1" d="M5 3.87939L19 3.87939V20.4652L13.4142 14.8794C12.6332 14.0983 11.3668 14.0983 10.5858 14.8794L5 20.4652V3.87939Z" [attr.stroke]="secondaryColor" stroke-width="2"/>
            </g>
        </svg>
        <span *ngIf='tooltipText()' class='bk-tooltip bk-align-top bk-bigger' [innerHTML]='tooltipText()'>
        </span>
    </div>
    <div class='icon bk-tooltip-anchor' *ngIf='enabled()' [class.subscribed]='subscribed()' [class.processing]='processing()' clickOnReturn (activated)='click($event)'>
        <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="icon">
            <path id="Rectangle 1" d="M5 3.87939L19 3.87939V20.4652L13.4142 14.8794C12.6332 14.0983 11.3668 14.0983 10.5858 14.8794L5 20.4652V3.87939Z" [attr.fill]="subscribed() ? color : null" [attr.stroke]='subscribed() ? color : secondaryColor' stroke-width="2"/>
            </g>
        </svg>
        <span *ngIf='tooltipText()' class='bk-tooltip bk-align-top bk-bigger' [innerHTML]='tooltipText()'></span>
    </div>
</ng-container>
