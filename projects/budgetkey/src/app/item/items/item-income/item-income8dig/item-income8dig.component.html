<app-income-item [item]='item'>
    <ng-container class='subtitleTemplate'>
        תקנה הכנסתית בתכנית
        <app-item-link [itemId]='parentId'>{{ parent }}</app-item-link>
        (תחת תחום
        <app-item-link [itemId]='grandParentId'>{{ grandParent }}</app-item-link>
        בסעיף
        <app-item-link [itemId]='grandGrandParentId'>{{ grandGrandParent }}</app-item-link>)
        <br/>
        כוללת הכנסה מסוג ספציפי בפעילות אחת של הממשלה.
    </ng-container>
</app-income-item>
