<app-base-budget-item [item]='item' [questions]='questions'>
    <ng-container class='subtitle'>{{item['nice-code']}}</ng-container>
    <ng-container class='category'>
        <strong>סעיף תקציבי</strong>&nbsp;/&nbsp;
        <app-item-link [itemId]='"budget/00/" + item.year'>תקציב המדינה</app-item-link>
    </ng-container>
    @if (item['nice-category']) {
        <ng-container class='extraInfo'>
            <app-item-link [itemId]='"budget/C" + category + "/" + item.year'>{{item['nice-category']}}</app-item-link>
        </ng-container>    
    } @else if (item['nice-short-category']) {
        <ng-container class='extraInfo'>
            <app-item-link [itemId]='"budget/C" + category + "/" + item.year'>{{item['nice-short-category']}}</app-item-link>
        </ng-container>    
    } 
</app-base-budget-item>
