<div class="row budgetkey-item-title-wrapper">
  <div class="col-md-1"></div>
  <div class="col-md-11">
    <div class="row">
      <div class="col-md-2 text-left"><small><ng-content select='.preTitleTemplate'></ng-content></small></div>
      <div class="col-md-6"><h1><ng-content select='.titleTemplate'></ng-content></h1></div>
      <div class="col-md-4 text-left"><ng-content select='.amountTemplate'></ng-content></div>
    </div>
  </div>
</div>

<div class="row budgetkey-item-description-wrapper">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="subtitle"><ng-content select='.subtitleTemplate'></ng-content></div>
        <div><ng-content select='.textTemplate'></ng-content></div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>

<app-item-visualizations *ngIf="item.charts" [item]="item"></app-item-visualizations>
