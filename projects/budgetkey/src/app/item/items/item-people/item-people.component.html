<app-item-page-header [item]='item'
    [primaryColor]='"#5D5077"' [bgColor]='"white"'
    [borderColor]='"#CADAEC"' [secondaryColor]='"#8778A5"'
>
    <ng-container class='category'>שמות אנשים</ng-container>
    <ng-container class='title'>{{ item.page_title }}</ng-container>
</app-item-page-header>

<div class='header'>
    <div class='titles'>
      <div class="disclaimer">
        * המידע נאסף באופן אוטומטי ממקורות שונים על סמך השם. המערכת אינה יכולה להבדיל בין אנשים שונים בעלי אותו השם.
      </div>
    </div>
  </div>
  
  <div class="details">
    <div class='timeline' *ngIf='item.details && item.details.length'>
      <table>
        <tbody>
        <tr *ngFor='let event of item.details.slice().reverse(); let i = index '>
          <td>
            <app-timeline-part [size]='25'
                           [padding]='0'
                           [major]='false'
                           [first]='i === 0'>
                           [last]='i === (item.details.length - 1)'>
            </app-timeline-part>
          </td>
          <td [class]="'date'">{{ format.date(event.when) }}</td>
          <td>
            <a [href]='event.sources[0].proof_url' target="_blank" rel="nofollow"  *ngIf='event.sources && event.sources.length '>
              <i class='glyphicon glyphicon-link'></i>
            </a>
          </td>
          <td>
            <a [href]='"/i" + event.doc_id' *ngIf='event.doc_id'>
              <i class='glyphicon glyphicon-hand-left'></i>
            </a>
          </td>
          <td [class]="'title'">{{ event.title }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
