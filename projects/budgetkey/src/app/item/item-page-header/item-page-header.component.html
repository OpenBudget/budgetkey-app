<div class='header'>
    <div class='top-line'>
        <div class='top-right' [style.color]='primaryColor'>
            <ng-content select='.category'></ng-content>
        </div>
        <div class='top-left' [style.color]='secondaryColor'>
            <ng-content select='.extraInfo'></ng-content>
        </div>
    </div>
    <div class='bottom-line'
        [style.background-color]='bgColor'
        [style.border-color]='borderColor'
    >
        <div class='bottom-right'>
            <div class='title' [style.color]='primaryColor'>
                <ng-content select='.title'></ng-content>
            </div>
            <div class='subtitle' [style.color]='secondaryColor'>
                <ng-content select='.subtitle'></ng-content>
            </div>
        </div>
        <div class='bottom-left'>
            <div class='amount' [style.color]='secondaryColor'>
                <ng-content select='.amount'></ng-content>
            </div>
        </div>
    </div>
</div>
